<div class="container">
    <form [formGroup]="formAadhar" (ngSubmit)="onSubmit()">
    <div class="form-name">
        <div class="row">
            <div class="col">
                <label>FirstName</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" formControlName="firstName">
            </div>
            <div class="col">
                <label>LastName</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" formControlName="lastName">
            </div>
          </div>
    </div>

    <div class="form-name">
        <div class="row">
            <div class="col">
                <label>Age</label>
              <input type="text" class="form-control"  aria-label="First name" formControlName="age">
            </div>
            <div class="col">
                <label>DOB</label>
              <input type="date" class="form-control"  aria-label="Last name" formControlName="dob">
            </div>
          </div>
    </div>

    <div class="form-name">
        <div class="row">
            <div class="col">
                <label>Email</label>
              <input type="text" class="form-control" placeholder="Email" aria-label="First name" formControlName="email">
            </div>
            <div class="col">
                <label>Namber</label>
              <input type="text" class="form-control" placeholder="Namber" aria-label="Last name" formControlName="phone">
            </div>
          </div>

          <div class="form-center">
          <div class="form-name">
            <div class="row row-gender">
                <div>
                    <label>Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="inlineRadio1" value="Male"  formControlName="gender">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="inlineRadio2" value="Female"  formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                </div>
                
                <div >
                    <label>Married</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  id="inlineRadio1" value="Yes" formControlName="married">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  id="inlineRadio2" value="No" formControlName="married">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                </div>
                 
              </div>
          </div>

          <div class="form-pin">
                <div>
                    <label>State</label>
                    <select class="form-select" aria-label="Default select example" formControlName="states">
                        <option selected>Non</option>
                        <option value="tamilnadu">Tamil Nadu</option>
                      </select>
                </div>
           
                <div>
                    <label>Pin</label>
                    <select class="form-select" aria-label="Default select example" formControlName="pin">
                        <option selected>Non</option>
                        <option value="622502">622502</option>
                      </select>
                </div>
          </div>
        </div>
    </div>
    <div class="btn-row">
        <button type="submit" class="btn btn-primary btn-size">
          <ng-container *ngIf="editEnabled">Uplode</ng-container>
          <ng-container *ngIf="editEnabled==false">Submit</ng-container>
        </button>
        <button type="button" class="btn btn-secondary btn-size" (click)="reset()">Reset</button>
    </div>
    </form>



    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">DOB</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
            <th scope="col">Gender</th>
            <th scope="col">Married</th>
            <th scope="col">State</th>
            <th scope="col">Pin</th>
            <th scope="col">Edit/Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let value of tabilAadhar">
            <td>{{value.id}}</td>
            <td>{{value.firstName}}</td>
            <td>{{value.lastName}}</td>
            <td>{{value.age}}</td>
            <td>{{value.dob}}</td>
            <td>{{value.email}}</td>
            <td>{{value.phone}}</td>
            <td>{{value.gender}}</td>
            <td>{{value.married}}</td> 
            <td>{{value.states}}</td>
            <td>{{value.pin}}</td>
            <td><button type="button" class="btn btn-success" (click)="editForm(value)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="delete(value.id)">Delete</button>
            </td>
            
          </tr>
        </tbody>
      </table>
</div>
